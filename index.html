<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!-- NAV -->
    <nav>
      <h1>BOOKSELF</h1>
      <div class="nav-bar">
        <a class="button-method button-add" href="#"> TAMBAH BUKU </a>
        <div class="search-bar">
          <span class="material-symbols-outlined"> search </span>
          <input type="text" />
        </div>
      </div>
    </nav>

    <!-- REKOMENDASI BUKU -->
    <div class="rekomendasi-buku">
      <div class="title-scrole-button">
        <p>Rekemondasi Buku</p>
        <span class="material-symbols-outlined"> chevron_left </span>
        <span class="material-symbols-outlined"> chevron_right </span>
      </div>
      <div class="container-card">
        <div class="card">
          <img src="./src/IKIGAI.jpg" alt="cover ikigai" />
          <p class="judul-buku">IKIGAI</p>
          <p class="penulis-buku">HECTOR GARCIA</p>
          <div class="container-method-button">
            <a class="button-method button-add" href="#"> TAMBAH BUKU </a>
          </div>
        </div>
      </div>
    </div>

    <!-- BELUM SELESAI DI BACA -->
    <div class="belum-selesai-di-baca">
      <div class="title-scrole-button">
        <p>Belum Selesai di Baca</p>
      </div>
      <div class="container-card">
        <div class="card">
          <img src="./src/IKIGAI.jpg" alt="cover ikigai" />
          <p class="judul-buku">IKIGAI</p>
          <p class="penulis-buku">HECTOR GARCIA</p>
          <div class="container-method-button">
            <a class="button-method button-delete" href="#"> DELETE </a>
            <a class="button-method button-done" href="#"> DONE </a>
          </div>
        </div>
      </div>
    </div>

    <!-- SUDAH SELESAI DI BACA -->
    <div class="belum-selesai-di-baca">
      <div class="title-scrole-button">
        <p>Sudah Selesai di Baca</p>
      </div>
      <div class="container-card">
        <div class="card">
          <img src="./src/IKIGAI.jpg" alt="cover ikigai" />
          <p class="judul-buku">IKIGAI</p>
          <p class="penulis-buku">HECTOR GARCIA</p>
          <div class="container-method-button">
            <a class="button-method button-delete" href="#"> DELETE </a>
            <a class="button-method button-replece" href="#"> REPLECE </a>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
